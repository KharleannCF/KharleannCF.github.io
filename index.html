<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="contenedor">
			<div id="titulo" class="container">
				<div id="revtitulo" class="reverse">
					<button id="trabajo" class="boton caja play">Work</button>
					<button id="rest" class="boton caja pause">Rest</button>
				</div>	
		</div>
		<input id="time" type="text" name="time">
		<div class="fila">
			<button id="sumador" class="boton caja"> + </button>
				<div id="rev" class="reverse">
					<button id="state1" class="boton caja play"> &#9658; </button>
					<button id="state2" class="boton caja pause"><p>&#9646;&#9646;</p></button>
				</div>
			<button id="restador" class="boton caja"> - </button>
		</div>
	</div>
	<a href="./solar/intro.html"><h2>Proyectos de ThreeJS</h2></a>
	<script type="text/javascript" src="reloj.js"></script>
</body>
</html>
