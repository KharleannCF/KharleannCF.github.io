<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    	html, body {
 			margin: 0;
		  }
    	canvas{
    		width: 100vw;
    		height: 100vh;
    		display: block;
    	}
		* {
			border: 0;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
			
		#main {
			align-items: center;
			display: flex;
			height: 5%;
			justify-content: center;
			margin: auto;
			width: 5%;
			position: absolute;
			top: 90%;
			left: 10%;
		}
			
		#wrapper {
			align-items: center;
			display: flex;
			justify-content: center;
			border: 1px solid black;
			border-radius: 100%;
			width: 100%;
			height: 100%;
		}
			
		.joystick {
			background-color: blue;
			border-radius: 100%;
			cursor: pointer;
			height: 80%;
			user-select: none;
			width: 80%;
		}
			


    </style>
</head>
<body>
	<div id="main">
    	<div id="wrapper">
    	</div>
    </div>
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
